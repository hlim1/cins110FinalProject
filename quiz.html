<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="finalProject.css">
    <script type="text/javascript" src="finalProject.js"></script>
    <title>Movie info</title>    
  </head>
  <body onload="movieQuiz()">
    <div class="header">
      <h1 class="main-title">Movie Quiz</h1>
    </div>
    <div class="main-body">
      <img src="" id="poster" width="400px" alt="No Poster(s) to Show"></img>
      <h2 id="movieName"></h2>
      <div id="scoreBlock">
        <h2 id="displayScore">0 / 10</h2>
      </div>
      <p>Which Year the movie was released?</p>
        <input type="text" id="inputAnswer" placeholder="Answer ex) 2017"/>
        <button type="submit" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div class="footer">
      <div class="developer-info">
        <h5>CINS 110 Final Project</h5>
        <h5>Developer: HeuiChan (Terrence) Lim</h5>
        <h5>California State University, Chico</h5>
      </div>
    </div>
  </body>
</html>
